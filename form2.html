<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<div class="registration_form">
	<h1>РЕГИСТРАЦИЯ</h1>
	<div class="registration">
		<div class="column">
		<input type="text" id="second_name_kid" placeholder="фамилия ребенка" required>
		<input type="text" id="name_kid" placeholder="имя ребенка" required>
		<input type="text" id="last_name_kid" placeholder="отчество ребенка">
		</div>

		<div class="column">
		<input type="date" id="date_of_birth" placeholder="дата рождения" min='2006-01-01' max='2019-01-01' required>
		<input type="submit" id="add_kid" value="добавить ребенка" onclick="AddKid()">
		<select id="list_of_kids">
			<option>дети</option>
		</select>
		</div>
	</div>
	<button id="registration_btn" onclick="return CheckDataKid(event)">ЗАРЕГИСТРИРОВАТЬСЯ</button>
</div>

<script src="script.js"></script>
</body>
</html>
